<app-header></app-header>
<div class="register-container">
  <mat-card>
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput placeholder="Enter your full name" formControlName="fullName" />
        <mat-error *ngIf="registerForm.get('fullName')?.invalid">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email" formControlName="email" type="email" />
        <mat-error *ngIf="registerForm.get('email')?.invalid">
          A valid email is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password" formControlName="password" type="password" />
        <mat-error *ngIf="registerForm.get('password')?.invalid">
          Password is required (minimum 6 characters)
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput placeholder="Re-enter your password" formControlName="confirmPassword" type="password" />
        <mat-error *ngIf="registerForm.errors?.['passwordsMismatch']">
          Passwords must match
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>

    <p class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </mat-card>
</div>
