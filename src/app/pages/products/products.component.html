<app-header></app-header>
<div class="container my-4">
  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="fw-bold text-primary">Products</h2>
    <div>
      <input
        type="text"
        class="form-control d-inline-block w-auto me-2"
        placeholder="Search products..."
        (input)="onSearch($event)"
      />
      <select class="form-select d-inline-block w-auto" (change)="onFilter($event)">
        <option value="">Filter by Category</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>
  </div>

  <!-- Product Grid -->
  <div class="row mt-4">
    <div
      class="col-lg-4 col-md-6 mb-4 product-card"
      *ngFor="let product of filteredProducts, let i = index"
      
    >
      <div class="card shadow-sm">
        <img
          [src]="product.image"
          class="card-img-top"
          alt="{{ product.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted">{{ product.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="fw-bold text-success">&#8358;{{ product.price }}</span>
            <button
              class="btn btn-primary btn-sm scale-btn"
              (click)="addToCart(product)"
            >
              Add to Cart
            </button>
            <button mat-raised-button color="primary"
      [routerLink]="['/product', i]">View Product</button>
    
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
